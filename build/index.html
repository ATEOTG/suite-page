<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suite</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link type="icon" type="image/png" href="./assets/favicon.png" />
  </head>
  <body class="min-h-screen bg-neutral-400 box-border font-main">
    <nav class="flex justify-between items-center mt-6 mb-20 w-11/12 mx-auto">
      <img class="h-8 w-20" src="./assets/logo.svg" alt="suite logo" />
      <button
        class="border-neutral-100 border-1 rounded-md px-4 py-3 font-bold text-neutral-100 font-main hover:bg-neutral-100 hover:text-neutral-400 transition-all"
      >
        Request Beta Access
      </button>
    </nav>
    <main class="w-11/12 mx-auto">
      <div class="flex flex-col gap-8">
        <h1 class="text-4xl text-neutral-100">
          A
          <span class="font-bold relative"
            >super
            <img
              class="absolute bottom-10 left-28 w-40"
              src="./assets/pattern-curved-line-1.svg"
              alt=""
            />
            solution</span
          >
          for your
          <span class="font-bold">business.</span>
        </h1>
        <p class="text-neutral-200">
          Our marketing and sales automations help you scale your outreach to
          get more leads for your company.
        </p>
        <button
          class="w-9/12 border-neutral-100 bg-neutral-100 border-1 rounded-md px-4 py-3 font-bold text-neutral-400 font-main hover:bg-neutral-400 hover:text-neutral-100 transition-all"
        >
          Request Beta Access
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
